<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SecureAuth">
    <title>SecureAuth IDP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sa.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script>
        var attempt = 3; 
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "SecureAuth" && password == "SecureAuth.123!") {

                window.location = "dashboard.html"; 
                return false;
            }
            else {
                attempt--;
               
                $(".error").html("You have left " + attempt + " attempt")

                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <div class="card card-shadow" style="margin: 100px auto; padding: 0;">
        <div class="row">
            <div class="col-6">
                <img src="images/login.svg" alt="" style="padding-top: 50px;" />
            </div>
            <div class="col-6 p-5">
                <div class="text-center mb-5">
                <img src="images/Logo_color.svg" alt="" class="text-center m-auto"/>
                <p class="mt-3">Please enter your User ID below.</p>
                </div>
                <form id="form_id" method="post" name="myform">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" id="username" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <input type="button" value="Login" id="submit" onclick="validate()" class="sa-button-primary" />
                    <div class="error" style="color:#E04545; text-align: center; margin-top:10px;"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
