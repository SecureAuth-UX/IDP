    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".keywords-container li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });

            $(".link-delete").click(function () {
                $(this).parents('.table-row').remove();
            });
        });
    </script>

    <script>
        function addNewkey() {
            var keyList = document.getElementById("keyword"); //get keyword unordered list
            var newkeyItem = document.createElement("li"); // create new li element
            var key = document.getElementById("addNewKeyword").value // get data from form field
            var keyValue = document.createTextNode(key); // create new textNode with value from previous step
            newkeyItem.appendChild(keyValue); // append textNode from previous step to li element (newkeyItem)
            keyList.appendChild(newkeyItem); // append li element to key list
            var keyword = keyList.getElementsByTagName("li");

            keyword = Array.prototype.slice.call(keyword).sort(function (a, b) {
                return a.firstChild.data.toLowerCase().localeCompare(b.firstChild.data.toLowerCase());
            });

            for (var i = 0, length = keyword.length; i < length; i++) {
                keyList.appendChild(keyword[i]);
            }

        }

        var addItem = document.getElementById("addItem");
        addItem.onclick = addNewkey;
    </script>
