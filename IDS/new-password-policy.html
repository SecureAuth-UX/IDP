                    <p class="subtitle">Select one or more Identity Stores</p>
                    <select name="idss" multiple="" class="label ui selection fluid dropdown">
                        <option>Identity Store 01</option>
                        <option>Identity Store 02</option>
                        <option>Identity Store 03</option>
                        <option>Identity Store 04</option>
                        <option>Identity Store 05</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password Deny Lists <span class="asterisk">*</span></label>
                    <p class="subtitle">Select one or more Deny Lists</p>
                    <select name="deny" multiple="" class="label ui selection fluid dropdown">
                        <option>Deny List 01</option>
                        <option>Deny List 02</option>
                        <option>Deny List 03</option>
                        <option>Deny List 04</option>
                        <option>Deny List 05</option>
                    </select>

                            </div>
                        </div>

                        <div id="accordionBodyTwo" class="collapse show mt-3" role="tabpanel"
                            aria-labelledby="pssResetAccordionHeadingOne" aria-expanded="false" data-parent="accordion">
                            <div class="form-group d-flex align-items-center pb-5 pt-3">
                                <div class="material-switch">
                                    <input id="allowSwitch" name="allowSwitch" type="checkbox" />
                                    <label for="allowSwitch" class="label-default"></label>
                                </div>
                                <label class="ml-3">
                                    Allowed to contain the user's account name
                                </label>
                            </div>
                            <div class="col-4">
                                
                                <div class="row d-block">
                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Number of Previous Password to Keep</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="10" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Difference From Previous Password (# of Chars)</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Days since Last Password Change</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Minimum Length of Password</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="12" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>At minimum, it must contain how many of the following
                                                characters
                                                (numbers, symbols, letters) </label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="3" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Numbers (0-9)</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>Symbols (!, @, #, $, % , &, *, etc.)</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>English Uppercase (A-Z)</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-5 text-right">
                                            <label>English Lowercase (a-z)</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" value="1" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
