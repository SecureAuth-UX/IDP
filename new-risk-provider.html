<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SecureAuth">
    <title>SecureAuth IDP</title>
    <link rel="icon" type="images/vnd.microsoft.icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/select.css" rel="stylesheet">
    <link href="css/sa.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div id="header"></div>

    <main role="main" class="pb-5 main-container">
        <div class="title-top title-top-internal">
            <h1 class="sa-type-header-1">
                <div class="sa-header-no-margin">
                    <div class="sa-header-text">Add Third Party Provider</div>
                </div>
            </h1>
        </div>

        <div class="sa-view-body mt-5">
            <div class="row">
                <div class="col-8">
                    <div class="sa-header-small">
                        <div class="sa-header-text-small">Configure Thresholds</div>
                    </div>

                    <div class="sa-header-block d-flex justify-content-center p-4">
                        <div id="sliderLowRisk"></div>
                        <div id="sliderMediumRisk"></div>
                        <div id="sliderHighRisk"></div>
                    </div>

                    <div class="form-group">
                        <div class="sa-type-paragraph">
                            <p>Enter the minimun and maximum possible values for this risk score, and set the
                                threshold score for each risk range.</p>
                        </div>
                        <div class="sa-slider-form">
                            <label><span>Low Risk</span>
                                <input id="lowRisk" type="number" class="sa-form-input" value="50">
                            </label>
                            <label>
                                <span>Medium Risk</span>
                                <input id="mediumRisk" type="number" class="sa-form-input" value="325">
                            </label>
                            <label>
                                <span>High Risk</span>
                                <input id="highRisk" type="number" class="sa-form-input" value="550">
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="sa-box-stack-top-medium-padding sa-box-stack-bottom-medium-padding">
                            <div class="sa-header-small">
                                <div class="sa-header-text-small">CONNECTION SETTINGS</div>
                            </div>
                        </div>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Score Provider Name</label>
                                <div class="sa-form-input-block"><input type="text" autocomplete="off"
                                        class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Base URL</label>
                                <div class="sa-form-input-block"><input placeholder="https://sample.base.url"
                                        type="text" autocomplete="off" class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Get Profile (Relative
                                    URL)</label>
                                <div class="sa-form-description">Use {username} for username</div>
                                <div class="sa-form-input-block"><input placeholder="/api/user/{username}/info"
                                        type="text" autocomplete="off" class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Authentication
                                    Method</label>
                                <div class="sa-select-wrapper">
                                    <select class="label ui selection fluid dropdown">
                                        <option value="Basic">Basic</option>
                                        <option value="Bearer">OAuth 2.0</option>
                                        <option value="Cookie">Cookie</option>
                                    </select>
                                </div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Username</label>
                                <div class="sa-form-input-block"><input type="text" autocomplete="off"
                                        class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Password</label>
                                <div class="sa-form-input-block"><input type="password" autocomplete="off"
                                        class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset">
                                <label class="sa-form-label">User Risk Identifier</label>
                                <div class="sa-select-wrapper">
                                    <select class="label ui selection fluid dropdown">
                                        <option value="UserId">Authenticated User ID</option>
                                        <option value="Phone1">Phone 1 (Work)</option>
                                        <option value="Phone2">Phone 2 (Mobile)</option>
                                        <option value="Phone3">Phone 3 (Alternate)</option>
                                        <option value="Phone4">Phone 4 (Alternate)</option>
                                        <option value="Email1">Email 1 (Work)</option>
                                        <option value="Email2">Email 2 (Personal)</option>
                                        <option value="Email3">Email 3 (Alternate)</option>
                                        <option value="Email4">Email 4 (Alternate)</option>
                                        <option value="AuxID1">Aux ID 1</option>
                                        <option value="AuxID2">Aux ID 2</option>
                                        <option value="AuxID3">Aux ID 3</option>
                                        <option value="AuxID4">Aux ID 4</option>
                                        <option value="AuxID5">Aux ID 5</option>
                                        <option value="AuxID6">Aux ID 6</option>
                                        <option value="AuxID7">Aux ID 7</option>
                                        <option value="AuxID8">Aux ID 8</option>
                                        <option value="AuxID9">Aux ID 9</option>
                                        <option value="AuxID10">Aux ID 10</option>
                                    </select>
                                </div>
                            </fieldset>
                        </fieldset>
                        <fieldset class="sa-form-fieldset">
                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Risk Score JSON Path</label>
                                <div class="sa-form-input-block"><input placeholder="{username}{riskScore}" type="text"
                                        autocomplete="off" class="sa-form-input" value=""></div>
                            </fieldset>
                        </fieldset>
                    </div>
                </div>
                <div class="col-12">
                    <div class="buttons-footer">
                        <div class="d-flex float-right">
                            <button class="sa-button-tertiary"><a href="risk-providers.html">Cancel</a></button>
                            <button class="sa-button-primary"><a href="risk-providers.html">Save</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script>
        $('.label.ui.dropdown')
            .dropdown();

        $('.no.label.ui.dropdown')
            .dropdown({
                useLabels: false
            });

        $('.ui.button').on('click', function () {
            $('.ui.dropdown')
                .dropdown('restore defaults')
        })
    </script>


    <script src="js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.js"></script>
    <script>
        $("#sliderLowRisk").roundSlider({
            sliderType: "min-range",
            startAngle: 90,
            max: 900,
            editableTooltip: false,
            readOnly: true,
            radius: 100,
            width: 20,
            value: 50,

            tooltipFormat: function (e) {
                return e.value;
            }
        });

        $("#lowRisk").keyup(function () {
            var value = $("#lowRisk").val();
            $("#sliderLowRisk").roundSlider("option", "value", value);
        });

        $("#sliderMediumRisk").roundSlider({
            sliderType: "min-range",
            startAngle: 90,
            max: 900,
            editableTooltip: false,
            readOnly: true,
            radius: 100,
            width: 20,
            value: 325,

            tooltipFormat: function (e) {
                return e.value;
            }
        });

        $("#mediumRisk").keyup(function () {
            var value = $("#mediumRisk").val();
            $("#sliderMediumRisk").roundSlider("option", "value", value);
        });

        $("#sliderHighRisk").roundSlider({
            sliderType: "min-range",
            startAngle: 90,
            max: 900,
            editableTooltip: false,
            readOnly: true,
            radius: 100,
            width: 20,
            value: 550,

            tooltipFormat: function (e) {
                return e.value;
            }
        });

        $("#highRisk").keyup(function () {
            var value = $("#highRisk").val();
            $("#sliderHighRisk").roundSlider("option", "value", value);
        });

    </script>
</body>

</html>
