    <style>
        .button-dropdown {
            background: #2995F5;
            border-radius: 4px;
            color: #FFFFFF;
            outline: none;
            border: 0;
            padding: 4px 12px;
            font-size: 14px;
            line-height: 22px;
            margin-bottom: 4px;
            float: left;
            margin-right: 20px;
        }

        .button-dropdown:hover,
        .button-dropdown:focus {
            outline: none;
        }

        .dropdown {
            display: none;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
            padding: 20px;
            clear: both;
        }

        .dropdown .select-option {
            position: relative;
            width: 100%;
        }

        .dropdown .select-option .hida {
            background-color: #fff;
            border-color: #727e83;
            border-radius: 5px;
            color: #191c1d;
            text-align: left;
            color: #C7CCCE;
        }

        .dropdown .select-option svg {
            position: absolute;
            right: 10px;
            top: 8px;
        }

        .dropdown .mutliSelect {
            display: none;
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .multiSel {
            background: #FFFFFF;
            border: 1px solid #2A2E2F;
            border-radius: 5px;
            overflow: auto;
            max-height: 200px;
            display: none;
            margin-top: 20px;
            padding: 20px;
        }

        .keywords-container {
            border-radius: 25px;
            padding: 2px 10px;
            color: #242D80;
            margin-right: 10px;
            width: auto;
            height: auto;
            float: left;
            background: #EEEFFC;
            border: 1px solid #242D80;
        }

        .keywords-container::after {
            content: "x";
            margin-left: 30px;
        }

        .keywords-count.keywords-container::after {
            content: "";
        }
    </style>
</head>

    <script>
        $(".button-dropdown").on('click', function () {
            $(".dropdown").slideToggle('fast');
        });


        $(".dropdown .hida").on('click', function () {
            $(".dropdown .mutliSelect").slideToggle('fast').css("display", "contents");
        });

        var $dropdown = $('.dropdown');

        $(document).mouseup(e => {
            if (!$dropdown.is(e.target)
                && $dropdown.has(e.target).length === 0) {
                $dropdown.css("display", "none");
            }
        });

        $('.mutliSelect input[type="checkbox"]').on('click', function () {

            var title = $(this).closest('.mutliSelect').find('input[type="checkbox"]').val(),
                title = $(this).val();
            

            if ($(this).is(':checked')) {
                var html = '<span title="' + title + '" class="keywords-container">' + title + '</span>';
                $('.multiSel').append(html).css("display", "flex");
            } else {
                var counter = $(".multiSel .keywords-container").length;
                $('span[title="' + title + '"]').remove();
                var ret = $(".hida");
            }

            var counter = $(".multiSel .keywords-container").length;
            if ($(counter).length > 0) {
                alert(counter);
                $(".keywords-count").html(counter + " Selected").addClass("keywords-container");   
            }
            else {
                $(".keywords-count").hide();   
            }          
        });
    </script>
