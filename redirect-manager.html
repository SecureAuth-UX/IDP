    <script>
        $(document).ready(function () {
            getRows();

            function getRows() {
                var count = $('#TableData .table-row.remove-cr').length;
                if (count > 0) {
                    $("#TableData").css("display", "flex");
                    $("#emptyState").css("display", "none");
                }
                else {
                    $("#TableData").css("display", "none");
                    $("#emptyState").css("display", "block");
                };
            }
        });
    </script>
