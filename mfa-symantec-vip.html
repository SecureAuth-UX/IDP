<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SecureAuth">
    <title>SecureAuth IDP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/select.css" rel="stylesheet">
    <link href="css/sa.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <main role="main" class="pb-5 main-container">
        <div class="title-top title-top-internal">
            <h1 class="sa-type-header-1">
                <div class="sa-header-no-margin">
                    <div class="sa-header-text d-flex">
                        Symantec VIP
                        <div class="material-switch pull-right ml-3">
                            <input id="fidoSwitch" name="someSwitchOption002" type="checkbox" checked />
                            <label for="fidoSwitch" class="label-default"></label>
                        </div>
                    </div>
                </div>

                <div class="sa-box-stack-bottom-xxmedium-padding">
                    <div class="sa-type-body">
                        <div class="sa-color-secondary">
                            Users authenticate using a Symantec Validation and ID Protection token.
                        </div>
                    </div>
                </div>
            </h1>
        </div>
        <div class="sa-view-body">
            <div class="row">
                <div class="col-8 mt-5">
                    <div class="sa-layout" style="display: flex; align-items: baseline;">
                        <div class="sa-layout-item sa-layout-item-align-left sa-layout-item-v-align-top">
                            <h2 class="sa-type-header-2 sa-type-bold">Configuration mode</h2>
                        </div>
                    </div>
                    <div class="sa-box-stack-bottom-medium" style="display: flex;">
                        <div class="sa-form-checkbox"><label for="4cVCmYt2"
                                class="sa-form-checkbox-label sa-form-checkbox-disabled"><input disabled=""
                                    name="SymantecOTP" id="4cVCmYt2" type="checkbox" checked=""><span
                                    class="sa-form-checkbox-pseudo-input"><span></span></span><span
                                    class="sa-form-checkbox-label-text"><strong>Timed
                                        passcode</strong></span></label></div>
                        <div class="sa-box-stack-left-small sa-box-stack-top-xsmall">
                            <div color="success" class="sa-type-caption sa-color-success"><em>Automatically
                                    enabled</em></div>
                        </div>
                    </div>
                    <div class="sa-box-stack-bottom-medium sa-box-stack-left-xmedium sa-box-stack-left-xsmall-padding">
                        <div class="sa-grid">
                            <div class="sa-grid-row">
                                <div class="sa-grid-column-10">
                                    <div class="sa-box-stack-bottom-xmedium">
                                        <form class="sa-form">
                                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Issued
                                                    Certificate Serial Number</label>
                                                <div class="sa-form-input-block"><input name="symantec_cert_number"
                                                        type="text" autocomplete="off" class="sa-form-input"
                                                        value="1234"></div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="sa-box-stack-bottom-xmedium">
                                        <form class="sa-form">
                                            <fieldset class="sa-form-fieldset"><label class="sa-form-label">Host
                                                    Whitelist</label>
                                                <div class="sa-form-description">Separate additional URL entries
                                                    with a comma.</div><textarea name="symantec_host_whitelist"
                                                    class="sa-form-textarea">services-auth.vip.symantec.comuserservices-auth.vip.symantec.com</textarea>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="sa-form-checkbox"><label for="7WjdFrOY"
                                            class="sa-form-checkbox-label"><input name="symantec_vip_field_enabled"
                                                id="7WjdFrOY" type="checkbox" checked=""><span
                                                class="sa-form-checkbox-pseudo-input"><span></span></span><span
                                                class="sa-form-checkbox-label-text"><strong>Symantec VIP
                                                    Field</strong></span></label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="buttons-footer">
                        <div class="d-flex float-right">
                            <button class="sa-button-tertiary"><a href="multi-factor.html">Cancel</a></button>
                            <button class="sa-button-primary"><a href="multi-factor.html">Save</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script>
        $('.label.ui.dropdown')
            .dropdown();

        $('.no.label.ui.dropdown')
            .dropdown({
                useLabels: false
            });

        $('.ui.button').on('click', function () {
            $('.ui.dropdown')
                .dropdown('restore defaults')
        })
    </script>
    <script src="js/custom.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
